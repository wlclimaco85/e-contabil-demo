<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="dist/css/select2.css"/>
<script src="dist/js/select2.min.js"></script>
<div ng-controller="CnaeController as showCase">
    <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
    </table>


    <div class="container">
			     <script type="text/ng-template" id="modalCnae.html">
			         <div class="modal fade">
			          <div class="modal-dialog">
			            <div class="modal-content">
			              <div class="modal-header">
			                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title">Cadastro CFOP</h4>
			              </div>
			              <div class="modal-body">
			                <form  id="empresaForm">
	                                <div class=" row col-md-12">
                                        <div class="form-group col-sm-4">
                                            <label for="exampleInputEmail1">Codigo</label>
                                            <input type="text"  ng-model="cfop.cfop" name="cfop" class="form-control" placeholder="Codigo">
                                        </div>

                                        <div class="form-group col-sm-8">
                                            <label for="exampleInputEmail1">CNAE</label>
                                            <input type="text" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="CNAE">
                                        </div>
	                                </div>
	                                <div class="row col-md-12">
	                                     <div class="row col-sm-9">
	                                        <div class="form-group">
	                                            <label for="exampleInputEmail1">Descrição</label>
	                                            <input type="text" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="Descrição">
	                                        </div>
	                                     </div>
	                                     <div class="row col-sm-3">
	                                        <div class="form-group col-sm-4">
	                                            <label for="exampleInputEmail1">Abreviação</label>
	                                            <input type="email" id='email' class="form-control" ng-model="cfop.icms" name="email" placeholder="Abreviação">
	                                        </div>
	                                        
	                                    </div>
	                                </div>
	
			              	</form>
			              </div>
			              <div class="modal-footer">
			                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
			              </div>
			            </div>
			          </div>
			        </div>
			     </script>

			</div>

			<div class="container">
			     <script type="text/ng-template" id="cnaeDelete.html">
			         <div class="modal fade">
			          <div class="modal-dialog">
			            <div class="modal-content">
			              <div class="modal-header">
			                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			                <h4 class="modal-title">Deletar</h4>
			              </div>
			              <div class="modal-body">
			                	<p>Deseja Realmente EXCLUIR ID : 1001 </p>
			              </div>
			              <div class="modal-footer">
			                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Sim</button>
			                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Não</button>
			              </div>
			            </div>
			          </div>
			        </div>
			     </script>

			</div>
</div>
