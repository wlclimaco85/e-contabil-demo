<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="dist/css/select2.css"/>
<script src="dist/js/select2.min.js"></script>
<div ng-controller="EstadosController as showCase">
    <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover"></table>
</div>

<div class="container"  ng-controller="RowSelectCtrl">

     <script type="text/ng-template" id="cadEstado.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Cadastro Estado</h4>
              </div>
              <div class="modal-body">
                <form  id="empresaForm">
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Estado</label>
                            <input type="text"  ng-model="cfop.cfop" name="cfop" class="form-control" placeholder="Estado">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Abreviação</label>
                            <input type="text" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="Abreviação">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="exampleInputEmail1">Pais</label>
                            <input type="text" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="Pais">
                        </div>               
          			</div>
              	</form>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
              </div>
            </div>
          </div>
        </div>
     </script>

</div>
