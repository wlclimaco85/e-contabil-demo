<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="dist/css/select2.css"/>
<script src="dist/js/select2.min.js"></script>
<div ng-controller="AlmoxarifadoController as showCase">
    <table datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="row-border hover">
      <tfoot>
        <tr>
            <th>ID
            </th><th>First Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
            </th><th>Last Name
        </th></tr>
        </tfoot>
    </table>

    <div class="container">
           <script type="text/ng-template" id="cadAlmoxarifado.html">
               <div class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Cadastro Almoxarifado</h4>
                    </div>
                    <div class="modal-body">
                      <form  id="empresaForm">
                          <div class="row">
                              <div class="row">
                                  <div class="form-group col-sm-6">
                                      <label for="exampleInputEmail1">Nome</label>
                                      <input type="text"  ng-model="cfop.cfop" name="cfop" class="form-control" placeholder="Nome">
                                  </div>

                                  <div class="form-group col-sm-6">
                                      <label for="exampleInputEmail1">Código</label>
                                      <input type="text"  ng-model="cfop.cfop" name="cfop" class="form-control" placeholder="Código">
                                  </div>
                               </div>
                               <div class="row col-sm-12">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Descrição</label>
                                      <input type="text" class="form-control" ng-model="cfop.descricao" name="descricao" placeholder="Descrição">
                                  </div>
                               </div>

                          </div>
                          <div class="row">
                               <div class="col-sm-12" style="margin-top:18px">
                                     <div class="checkbox">
                                         <label>
                                             <input type="checkbox" name="receiver" class="check-socio" ng-model="checked" value="1" /> Almoxarifado fora da empresa
                                         </label>
                                     </div>
                                 </div>
                          </div>
                          <div class=" row check-element animate-show" ng-show="checked" ><!--ng-hide="!checked"> -->
                              <div class="row">
                                 <div class="col-sm-6">
                                 <label for="exampleInputPassword1">CEP</label>
                                     <div class="input-group">
                                         <div class="form-group">
                                             <input type="text" class="form-control" name="cep" ng-model="empresa.enderecos[0].cep">
                                         </div>
                                         <span class="input-group-btn">
            
                                             <button class="btn btn-default" type="button" ng-click="cc.buscaRCep('38082243')"><i class="glyphicon glyphicon-search"> </i></button>
                                         </span>
                                     </div>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-sm-9">
                                     <div class="form-group">
                                         <label for="exampleInputPassword1">Logradouro</label>
                                         <input type="text" class="form-control col-sm-8" name="logradouro" ng-model="empresa.enderecos[0].logradouro" placeholder="Logradouro">
                                     </div>
                                 </div>
                                 <div class="col-sm-3">
                                     <div class="form-group">
                                         <label for="exampleInputPassword1">Numero</label>
                                         <input type="text" class="form-control col-sm-4" name="numero" ng-model="empresa.enderecos[0].numero" placeholder="Numero">
                                     </div>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-sm-4">
                                     <label for="exampleInputPassword1">Complemento</label>
                                     <input type="text" class="form-control col-sm-8" name="complemento" ng-model="empresa.enderecos[0].complemento" placeholder="Complemento">
                                 </div>
                                 <div class="col-sm-2">
                                     <label for="exampleInputPassword1">Bairro</label>
                                     <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].bairro" placeholder="Bairro">
                                 </div>
                                 <div class="col-sm-2">
                                     <label for="exampleInputPassword1">Estado</label>
                                     <input type="text" class="form-control col-sm-8" ng-model="empresa.enderecos[0].estado.abreviacao" placeholder="Estado">
                                 </div>
                                 <div class="col-sm-2">
                                     <label for="exampleInputPassword1">Municipio</label>
                                     <input type="text" class="form-control col-sm-4" ng-model="empresa.enderecos[0].cidade.nome" placeholder="Municipio">
                                 </div> 
                          </div>
                          </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                      <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Gravar</button>
                    </div>
                  </div>
                </div>
              </div>
           </script>

      </div>

      <div class="container">
           <script type="text/ng-template" id="almoxarifadoDelete.html">
               <div class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Deletar</h4>
                    </div>
                    <div class="modal-body">
                        <p>Deseja Realmente EXCLUIR ID : 1001 </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Sim</button>
                      <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Não</button>
                    </div>
                  </div>
                </div>
              </div>
           </script>

      </div>
</div>
